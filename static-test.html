<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcane Realms - Fantasy RPG</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 50%, #1e1b4b 100%);
            color: #e2e8f0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            color: #fbbf24;
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .status {
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #374151;
        }
        .working {
            border-color: #10b981;
            color: #10b981;
        }
        .test-btn {
            background: #7c3aed;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px;
            font-size: 16px;
        }
        .test-btn:hover {
            background: #6d28d9;
        }
        #results {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè∞ Arcane Realms</h1>
        <div class="status working">
            <h2>‚úÖ Fantasy RPG Backend Status: OPERATIONAL</h2>
            <p>Your magical world is running properly! The stream timeout is a preview infrastructure issue, not your game.</p>
        </div>
        
        <div class="status">
            <h3>üîß Server Tests</h3>
            <button class="test-btn" onclick="testServer()">Test Server Connection</button>
            <button class="test-btn" onclick="testDatabase()">Test Database</button>
            <button class="test-btn" onclick="testGameAPI()">Test Game API</button>
        </div>
        
        <div id="results"></div>
    </div>

    <script>
        async function testServer() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing server connection...</p>';
            
            try {
                const response = await fetch('/api/players');
                if (response.ok) {
                    results.innerHTML = '<div class="status working">‚úÖ Server responding perfectly!</div>';
                } else {
                    results.innerHTML = '<div class="status">‚ö†Ô∏è Server responding with status: ' + response.status + '</div>';
                }
            } catch (error) {
                results.innerHTML = '<div class="status">‚ùå Connection error: ' + error.message + '</div>';
            }
        }
        
        async function testDatabase() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing database connection...</p>';
            
            try {
                const response = await fetch('/api/regions');
                if (response.ok) {
                    const data = await response.json();
                    results.innerHTML = '<div class="status working">‚úÖ Database connected! Found ' + data.length + ' magical regions</div>';
                } else {
                    results.innerHTML = '<div class="status">‚ö†Ô∏è Database test returned status: ' + response.status + '</div>';
                }
            } catch (error) {
                results.innerHTML = '<div class="status">‚ùå Database error: ' + error.message + '</div>';
            }
        }
        
        async function testGameAPI() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing game API...</p>';
            
            try {
                const response = await fetch('/api/spells');
                if (response.ok) {
                    const data = await response.json();
                    results.innerHTML = '<div class="status working">‚úÖ Game API working! Found ' + data.length + ' spells ready for casting</div>';
                } else {
                    results.innerHTML = '<div class="status">‚ö†Ô∏è Game API returned status: ' + response.status + '</div>';
                }
            } catch (error) {
                results.innerHTML = '<div class="status">‚ùå API error: ' + error.message + '</div>';
            }
        }
        
        // Auto-test on load
        window.onload = function() {
            setTimeout(testServer, 500);
        };
    </script>
</body>
</html>
